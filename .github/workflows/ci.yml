name: CI
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  push:
    branches: main
    paths-ignore: '**/*.md'
  pull_request:
    branches: main
    paths-ignore: '**/*.md'
jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ ubuntu-24.04, macos-14, windows-2022 ]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Log c++ --version
        run: c++ --version
      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug
      - name: Build
        run: cmake --build build --parallel --config Debug --verbose
      - name: Test
        run: ctest --test-dir build/test --output-on-failure
  clang-sanitizer:
    name: ${{ matrix.name }}
    strategy:
      matrix:
        include:
          - name: address-and-undefined-sanitizer
            flags: "-fsanitize=address,undefined"
          - name: leak-sanitizer
            flags: "-fsanitize=leak"
          - name: thread-sanitizer
            flags: "-fsanitize=thread -O1"
          - name: memory-sanitizer
            flags: "-fsanitize=memory -fno-optimize-sibling-calls -O1"
    runs-on: ubuntu-24.04
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Configure
        run: |
          cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_CXX_FLAGS="${{ matrix.flags }}" \
          -DCMAKE_EXE_LINKER_FLAGS="${{ matrix.flags }}"
      - name: Build
        run: cmake --build build --parallel --verbose
      - name: Test
        run: ctest --test-dir build/test --output-on-failure
  clang-tidy:
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Log c++ --version
        run: c++ --version
      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DSTARTERPP_CLANG_TIDY=ON
      - name: Build
        run: cmake --build build --verbose
