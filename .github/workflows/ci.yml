name: CI
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  push:
    branches: main
    paths-ignore: '**/*.md'
  pull_request:
    branches: main
    paths-ignore: '**/*.md'
jobs:
  ci:
    name: ${{ matrix.name }}
    strategy:
      matrix:
        include:
          - name: build-and-test-macos
            os: macos-14
            timeout-minutes: 30
            configure: -G Ninja
            build: --parallel
          - name: build-and-test-windows
            os: windows-2022
            timeout-minutes: 30
            configure: -G Ninja
            build: --parallel
          - name: clang-tidy-and-valgrind
            os: ubuntu-24.04
            timeout-minutes: 60
            packages: valgrind
            configure: >
              -G Ninja
              -DCMAKE_C_COMPILER=clang
              -DCMAKE_CXX_COMPILER=clang++
              -DSTARTERPP_CLANG_TIDY=ON
            test: '-LE "no-valgrind" -T memcheck'
          - name: address-and-undefined-sanitizer
            os: ubuntu-24.04
            timeout-minutes: 120
            configure: >
              -G Ninja
              -DCMAKE_C_COMPILER=clang
              -DCMAKE_CXX_COMPILER=clang++ 
              -DCMAKE_CXX_FLAGS="-fsanitize=address,undefined"
            build: --parallel
          - name: leak-sanitizer
            os: ubuntu-24.04
            timeout-minutes: 120
            configure: >
              -G Ninja
              -DCMAKE_C_COMPILER=clang
              -DCMAKE_CXX_COMPILER=clang++ 
              -DCMAKE_CXX_FLAGS="-fsanitize=leak"
            build: --parallel
          - name: thread-sanitizer
            os: ubuntu-24.04
            timeout-minutes: 120
            configure: >
              -G Ninja
              -DCMAKE_C_COMPILER=clang
              -DCMAKE_CXX_COMPILER=clang++ 
              -DCMAKE_CXX_FLAGS="-fsanitize=thread -O1"
            build: --parallel
          - name: memory-sanitizer
            os: ubuntu-24.04
            timeout-minutes: 120
            configure: >
              -G Ninja
              -DCMAKE_C_COMPILER=clang 
              -DCMAKE_CXX_COMPILER=clang++ 
              -DCMAKE_CXX_FLAGS="-fsanitize=memory -fno-optimize-sibling-calls -O1" 
            build: --parallel
            test: '-LE "no-msan"'
    runs-on: ${{ matrix.os }}
    timeout-minutes: ${{ matrix.timeout-minutes || 30 }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Log c++ --version
        run: c++ --version
      - name: Install packages
        if: ${{ matrix.packages }}
        shell: bash
        run: |
          case "${{ runner.os }}" in
            Linux)
              sudo apt-get update
              sudo apt-get install -y ${{ matrix.packages }}
              ;;
            macOS)
              brew install ${{ matrix.packages }}
              ;;
            Windows)
              choco install ${{ matrix.packages }} -y
              ;;
            *)
              echo "Unsupported OS: ${{ runner.os }}"
              exit 1
              ;;
          esac
      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug ${{ matrix.configure || '' }}
      - name: Build
        run: cmake --build build --config Debug --verbose ${{ matrix.build || '' }}
      - name: Test
        run: ctest --test-dir build/ --output-on-failure -V ${{ matrix.test || '' }}

